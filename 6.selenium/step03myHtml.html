<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <input type="text" id="dataInput" /><br>
        <i class="fa fa-bomb" style="font-size:48px;color:red" onclick="dataCheck()"></i>
        <button>검색</button>
        
        <hr>
        <div id="message"></div>
        <script>            
        
            function dataCheck(){
                v= document.getElementById("dataInput").value;
                if(v=='encore'){
                    document.getElementById("message").innerHTML
                    = '안녕하세요'
                }else {
                    document.getElementById("message").innerHTML
                    = '잘가세요'
                }

            }
        </script>

    </body>
</html>



<!-- 
1. input tag : 입력 창(input tag, text field)
2. button : 검색 값을 보유한 버튼
          : click 시에 입력된 데이터값을 인수로 해서 js 함수 호출
3. 입력 받은 데이터 encore 라면 안녕하세요 출력
                   encore가 아니라면 "어디서 온거니?" 출력
                   - div
- 크롤링 & 스크래핑 기술로 3번 처리


-->
